<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Prices</title>
    <!-- Link to Manifest File -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags for mobile support -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Live Prices">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 250px;
            border: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Live Gold & Silver Prices</h1>
    </header>

    <main class="container mt-5">
        <!-- Gold Prices Section -->
        <section class="mb-4">
            <h2 class="text-center">Gold Price</h2>
            <iframe src="https://goldbroker.com/widget/live/XAU?currency=USD"></iframe>
        </section>

        <!-- Silver Prices Section -->
        <section class="mb-4">
            <h2 class="text-center">Silver Price</h2>
            <iframe src="https://goldbroker.com/widget/live/XAG?currency=USD"></iframe>
        </section>

        <!-- Platinum Prices Section -->
        <section class="mb-4">
            <h2 class="text-center">Platinum Price</h2>
            <iframe src="https://goldbroker.com/widget/live/XPT?currency=USD"></iframe>
        </section>

        <!-- Palladium Prices Section -->
        <section class="mb-4">
            <h2 class="text-center">Palladium Price</h2>
            <iframe src="https://goldbroker.com/widget/live/XPD?currency=USD"></iframe>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
      }
    </script>
</body>
</html>
